<h2>{{pageName}}</h2>
<div>
    <div ng-style="{width: windowWidth()}" style="border-top: 2px solid black; border-bottom: 2px solid black; display: block; margin-left: auto; margin-right: auto" id="container"></div>
    <div ng-show="selected.getX() > 0">
        <div>Selected Object:</div>
        <ul>
            <li>Name: {{selected.aname}}</li>
            <li>Position: ({{selected.position.x | number:0}},{{selected.position.y | number:0}})</li>
            <li>Velocity: ({{selected.velocity.x | number:1}},{{selected.velocity.y | number:1}})</li>
            <li>Mass: {{selected.mass}} kg</li>
        </ul>
    </div>
</div>
